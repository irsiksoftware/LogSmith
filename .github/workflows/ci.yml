name: CI Matrix - Unity Tests

on:
  push:
    branches: [ main, feature/gh-3-ci-matrix-unity-versions ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test ${{ matrix.unityVersion }} on ${{ matrix.os }}
    runs-on: [self-hosted, '${{ matrix.os }}', docker]

    strategy:
      fail-fast: false
      matrix:
        os: [Windows]
        unityVersion:
          - 2022.3.50f1  # 2022.3 LTS
          - 2023.2.20f1  # 2023 LTS
          - 6000.0.26f1  # 6000.2 LTS (Unity 6)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Unity License (Windows)
        if: matrix.os == 'Windows'
        shell: powershell
        run: |
          $LICENSE_DIR = "$env:LOCALAPPDATA\Unity\licenses"
          New-Item -ItemType Directory -Force -Path $LICENSE_DIR | Out-Null

          $LICENSE_FILE = "$LICENSE_DIR\UnityEntitlementLicense.xml"
          [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String("${{ secrets.UNITY_LICENSE }}")) | Out-File -FilePath $LICENSE_FILE -Encoding UTF8 -NoNewline

          Write-Host "Unity license installed at: $LICENSE_FILE"

      - name: Setup Unity License (Linux)
        if: matrix.os == 'Linux'
        shell: bash
        run: |
          LICENSE_DIR="$HOME/.local/share/unity3d/Unity"
          mkdir -p "$LICENSE_DIR"

          echo "${{ secrets.UNITY_LICENSE }}" | base64 -d > "$LICENSE_DIR/UnityEntitlementLicense.xml"

          echo "Unity license installed at: $LICENSE_DIR/UnityEntitlementLicense.xml"

      - name: Setup Unity License (macOS)
        if: matrix.os == 'macOS'
        shell: bash
        run: |
          LICENSE_DIR="$HOME/Library/Application Support/Unity"
          mkdir -p "$LICENSE_DIR"

          echo "${{ secrets.UNITY_LICENSE }}" | base64 -d > "$LICENSE_DIR/UnityEntitlementLicense.xml"

          echo "Unity license installed at: $LICENSE_DIR/UnityEntitlementLicense.xml"

      - name: Find Unity Editor Path (Windows)
        if: matrix.os == 'Windows'
        id: unity-path-windows
        shell: powershell
        run: |
          $UNITY_PATH = "C:/Program Files/Unity/Hub/Editor/${{ matrix.unityVersion }}/Editor/Unity.exe"

          if (-Not (Test-Path $UNITY_PATH)) {
            Write-Host "::error::Unity executable not found at $UNITY_PATH"
            exit 1
          }

          echo "unity_path=$UNITY_PATH" >> $env:GITHUB_OUTPUT
          Write-Host "Found Unity at: $UNITY_PATH"

      - name: Find Unity Editor Path (Linux)
        if: matrix.os == 'Linux'
        id: unity-path-linux
        shell: bash
        run: |
          if [ -d "$HOME/Unity/Hub/Editor/${{ matrix.unityVersion }}" ]; then
            UNITY_PATH="$HOME/Unity/Hub/Editor/${{ matrix.unityVersion }}/Editor/Unity"
          elif [ -d "/opt/Unity/Hub/Editor/${{ matrix.unityVersion }}" ]; then
            UNITY_PATH="/opt/Unity/Hub/Editor/${{ matrix.unityVersion }}/Editor/Unity"
          else
            echo "::error::Unity installation not found for version ${{ matrix.unityVersion }}"
            exit 1
          fi

          if [ ! -f "$UNITY_PATH" ]; then
            echo "::error::Unity executable not found at $UNITY_PATH"
            exit 1
          fi

          echo "unity_path=$UNITY_PATH" >> $GITHUB_OUTPUT
          echo "Found Unity at: $UNITY_PATH"

      - name: Find Unity Editor Path (macOS)
        if: matrix.os == 'macOS'
        id: unity-path-macos
        shell: bash
        run: |
          UNITY_PATH="/Applications/Unity/Hub/Editor/${{ matrix.unityVersion }}/Unity.app/Contents/MacOS/Unity"

          if [ ! -f "$UNITY_PATH" ]; then
            echo "::error::Unity executable not found at $UNITY_PATH"
            exit 1
          fi

          echo "unity_path=$UNITY_PATH" >> $GITHUB_OUTPUT
          echo "Found Unity at: $UNITY_PATH"

      - name: Create test directories (Windows)
        if: matrix.os == 'Windows'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/TestResults"
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/CodeCoverage"

      - name: Create test directories (Linux/macOS)
        if: matrix.os != 'Windows'
        shell: bash
        run: |
          mkdir -p "${{ github.workspace }}/TestResults"
          mkdir -p "${{ github.workspace }}/CodeCoverage"

      - name: Run EditMode tests (Windows)
        if: matrix.os == 'Windows'
        id: editmode-tests-windows
        shell: powershell
        run: |
          & "${{ steps.unity-path-windows.outputs.unity_path }}" `
            -runTests `
            -batchmode `
            -nographics `
            -projectPath "${{ github.workspace }}" `
            -testPlatform EditMode `
            -testResults "${{ github.workspace }}/TestResults/EditMode-results.xml" `
            -logFile "${{ github.workspace }}/TestResults/EditMode-log.txt" `
            -enableCodeCoverage `
            -coverageResultsPath "${{ github.workspace }}/CodeCoverage" `
            -coverageOptions "generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+IrsikSoftware.LogSmith"

          echo "results_path=${{ github.workspace }}/TestResults" >> $env:GITHUB_OUTPUT
          echo "coverage_path=${{ github.workspace }}/CodeCoverage" >> $env:GITHUB_OUTPUT

      - name: Run EditMode tests (Linux/macOS)
        if: matrix.os != 'Windows'
        id: editmode-tests-unix
        shell: bash
        run: |
          UNITY_PATH="${{ steps.unity-path-linux.outputs.unity_path || steps.unity-path-macos.outputs.unity_path }}"
          "$UNITY_PATH" \
            -runTests \
            -batchmode \
            -nographics \
            -projectPath "${{ github.workspace }}" \
            -testPlatform EditMode \
            -testResults "${{ github.workspace }}/TestResults/EditMode-results.xml" \
            -logFile "${{ github.workspace }}/TestResults/EditMode-log.txt" \
            -enableCodeCoverage \
            -coverageResultsPath "${{ github.workspace }}/CodeCoverage" \
            -coverageOptions "generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+IrsikSoftware.LogSmith"

          echo "results_path=${{ github.workspace }}/TestResults" >> $GITHUB_OUTPUT
          echo "coverage_path=${{ github.workspace }}/CodeCoverage" >> $GITHUB_OUTPUT

      - name: Run PlayMode tests (Windows)
        if: matrix.os == 'Windows'
        id: playmode-tests-windows
        shell: powershell
        run: |
          & "${{ steps.unity-path-windows.outputs.unity_path }}" `
            -runTests `
            -batchmode `
            -nographics `
            -projectPath "${{ github.workspace }}" `
            -testPlatform PlayMode `
            -testResults "${{ github.workspace }}/TestResults/PlayMode-results.xml" `
            -logFile "${{ github.workspace }}/TestResults/PlayMode-log.txt"

          echo "results_path=${{ github.workspace }}/TestResults" >> $env:GITHUB_OUTPUT

      - name: Run PlayMode tests (Linux/macOS)
        if: matrix.os != 'Windows'
        id: playmode-tests-unix
        shell: bash
        run: |
          UNITY_PATH="${{ steps.unity-path-linux.outputs.unity_path || steps.unity-path-macos.outputs.unity_path }}"
          "$UNITY_PATH" \
            -runTests \
            -batchmode \
            -nographics \
            -projectPath "${{ github.workspace }}" \
            -testPlatform PlayMode \
            -testResults "${{ github.workspace }}/TestResults/PlayMode-results.xml" \
            -logFile "${{ github.workspace }}/TestResults/PlayMode-log.txt"

          echo "results_path=${{ github.workspace }}/TestResults" >> $GITHUB_OUTPUT

      - name: Upload EditMode test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results-EditMode-${{ matrix.unityVersion }}-${{ matrix.os }}
          path: ${{ github.workspace }}/TestResults/EditMode-*
          retention-days: 30
          if-no-files-found: warn

      - name: Upload PlayMode test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results-PlayMode-${{ matrix.unityVersion }}-${{ matrix.os }}
          path: ${{ github.workspace }}/TestResults/PlayMode-*
          retention-days: 30
          if-no-files-found: warn

      - name: Upload coverage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-Results-${{ matrix.unityVersion }}-${{ matrix.os }}
          path: ${{ github.workspace }}/CodeCoverage
          retention-days: 30
          if-no-files-found: warn

      - name: Check coverage threshold
        if: matrix.os == 'Windows' && matrix.unityVersion == '6000.0.26f1'
        shell: powershell
        run: |
          # Find coverage summary file (Unity's coverage output structure can vary)
          $COVERAGE_SUMMARY = ""
          if (Test-Path "${{ github.workspace }}/CodeCoverage/Report/Summary.xml") {
            $COVERAGE_SUMMARY = "${{ github.workspace }}/CodeCoverage/Report/Summary.xml"
          } elseif (Test-Path "${{ github.workspace }}/CodeCoverage/Summary.xml") {
            $COVERAGE_SUMMARY = "${{ github.workspace }}/CodeCoverage/Summary.xml"
          } else {
            Write-Host "::error::Coverage summary file not found. Checked:"
            Write-Host "  - ${{ github.workspace }}/CodeCoverage/Report/Summary.xml"
            Write-Host "  - ${{ github.workspace }}/CodeCoverage/Summary.xml"
            if (Test-Path "${{ github.workspace }}/CodeCoverage") {
              Get-ChildItem "${{ github.workspace }}/CodeCoverage" | Out-String | Write-Host
            } else {
              Write-Host "CodeCoverage directory is empty or missing"
            }
            exit 1
          }

          Write-Host "Found coverage summary at: $COVERAGE_SUMMARY"

          # Extract line coverage percentage from Summary.xml
          [xml]$coverageXml = Get-Content $COVERAGE_SUMMARY
          $LINE_COVERAGE = [double]$coverageXml.CoverageSession.Summary.Linecoverage

          Write-Host "::notice::Line Coverage: ${LINE_COVERAGE}%"

          # Compare coverage
          if ($LINE_COVERAGE -lt 100) {
            Write-Host "::error::Coverage is ${LINE_COVERAGE}%, which is below the required 100%"
            exit 1
          }

          Write-Host "::notice::✅ Coverage check passed: ${LINE_COVERAGE}%"

      - name: Publish coverage report
        if: matrix.os == 'Windows' && matrix.unityVersion == '6000.0.26f1'
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-Report-HTML
          path: ${{ github.workspace }}/CodeCoverage
          retention-days: 90
          if-no-files-found: warn

      - name: Clean up test artifacts (Windows)
        if: always() && matrix.os == 'Windows'
        shell: powershell
        run: |
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "${{ github.workspace }}/TestResults"
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "${{ github.workspace }}/CodeCoverage"

      - name: Clean up test artifacts (Linux/macOS)
        if: always() && matrix.os != 'Windows'
        shell: bash
        run: |
          rm -rf "${{ github.workspace }}/TestResults"
          rm -rf "${{ github.workspace }}/CodeCoverage"

  coverage-summary:
    name: Coverage Gate
    runs-on: [self-hosted, Windows, docker]
    needs: test

    steps:
      - name: Check if all tests passed
        if: needs.test.result != 'success'
        shell: powershell
        run: |
          Write-Host "::error::One or more test jobs failed. Coverage gate cannot pass."
          exit 1

      - name: Coverage gate passed
        shell: powershell
        run: |
          Write-Host "::notice::All tests passed and coverage requirements met!"
